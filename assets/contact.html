    <div class="jumbotron">
        
						<h2>Get In Touch</h2>
						<p>Please leave your name, email, and item(s) you plan to bring in the message the box below. </p>
						<div class="row">
							<div class="col-8 col-12-small">
								<form method="post" action="#">

										<div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Name" /></div>
										<div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Email" /></div>
										<div class="col-12"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
									</div>
								</form>
								<ul class="actions">
									<li><a href="mailto:RBT000011@gmail.com"><input type="submit" value="Send Message" /></li></a>
								</ul>
							</div>
							<div class="col-4 col-12-small">
								<ul class="labeled-icons">
									<li>
										<h3 class="icon solid fa-home"><span class="label">Address</span></h3>
										632 Laja Lp. 
										Laredo, Tx 78045
										United States
									</li>
									
									<li>
										<h3 class="icon solid fa-envelope"><span class="label">Email</span></h3>
										<a href="mailto:RBT000011@gmail.com">RBT000011@gmail.com</a>
									</li>
								</ul>
							</div>
						</div>
					</section>
    </div>
